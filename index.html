<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星耀国际网球俱乐部停车券</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .ticket {
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            color: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        .ticket:before {
            content: "";
            position: absolute;
            top: 0;
            left: 20%;
            right: 20%;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
        }
        h1 {
            margin-top: 0;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .venue {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 25px;
        }
        .valid-time {
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            display: inline-block;
            padding: 8px 15px;
            border-radius: 50px;
            margin: 20px 0;
        }
        .countdown {
            font-size: 40px;
            font-weight: bold;
            margin: 25px 0;
            letter-spacing: 2px;
        }
        .expired {
            font-size: 24px;
            color: #FFEB3B;
            display: none; /* 初始隐藏 */
        }
        .footer {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 25px;
            border-top: 1px dashed rgba(255, 255, 255, 0.4);
            padding-top: 15px;
        }
        .clubName {
            color: #FFEB66;
        }
    </style>
</head>
<body>
    <div class="ticket">
        <h1>停车凭证</h1>
        <div class="venue">欢迎光临  <span class="clubName">星耀国际网球俱乐部</span> </div>
        
        <div class="valid-time">
            有效时间：<span id="validTimeDisplay">15:00</span>
        </div>
        
        <div>请在出场时向工作人员出示此页面</div>
        
        <div class="countdown" id="countdown">15:00</div>
        
        <div class="expired" id="expiredMessage">⚠️ 停车券已过期</div>
        
        <div class="footer">
            本凭证自生成起15分钟内有效<br>
            生成时间：<span id="createTime"></span>
        </div>
    </div>

    <script>
        // 设置有效时长（分钟）
        const validMinutes = 15;
        let totalSeconds = validMinutes * 60;

        // 显示生成时间
        const now = new Date();
        document.getElementById('createTime').textContent = 
            `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;

        // 显示有效截止时间
        const endTime = new Date(now.getTime() + validMinutes * 60000);
        document.getElementById('validTimeDisplay').textContent = 
            `至 ${endTime.getHours().toString().padStart(2, '0')}:${endTime.getMinutes().toString().padStart(2, '0')}`;

        // 倒计时函数
        function updateCountdown() {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            
            // 更新显示
            document.getElementById('countdown').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // 时间到了
            if (totalSeconds <= 0) {
                clearInterval(timerInterval);
                document.getElementById('countdown').style.display = 'none';
                document.getElementById('expiredMessage').style.display = 'block';
                document.querySelector('.ticket').style.background = "linear-gradient(135deg, #757575, #9E9E9E)";
                return;
            }
            
            totalSeconds--;
        }

        // 每秒更新一次
        const timerInterval = setInterval(updateCountdown, 1000);

        // 初始化显示
        updateCountdown();
    </script>a
</body>
</html>
